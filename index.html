<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tod-ODIN</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6fb8d24e2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="sidebar-container">
        <h1 id="title">Tod-ODIN</h1>
        <div id="projects-container">
            <button id="new-project">NEW PROJECT</button>

            <div id="existing-projects">
                <div id="default-project" class="project-tab active-tab" data-tab-target='#container0'><p>Main Project</p></div>
            </div>

        </div>
    </div>

    <div id="main-container">
        
        <div id="task-form-container">
            <form id="text-cont">
                <div class="input-cont">
                    <label for="title">Title</label>
                    <input type="text" id="title-input" name="title" class="text-input" placeholder="My task title">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="input-cont">
                    <label for="description">Description</label>
                    <input type="text" id="description-input" name="description" class="text-input" placeholder="My task description">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="input-cont">
                    <label for="due-date">Due date</label>
                    <input type="date" name="due-date" id="date-calendar">
                </div>
            </form>


                <div class='custom-select'>
                    <select id="priority-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <span class="custom-arrow"></span>

                </div>


                <div>
                    <button id="submit">Submit Task</button>
                </div>
        </div>
        
        <div id="container0" data-tab-content class="list active"></div>
    </div>
</body>

<script src="main.js"></script>
</html>
